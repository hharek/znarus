<!-- Окно подтверждения -->
<div id="zn_okno_confirm" class="zn_okno">
	<form>
		<div id="zn_okno_confirm_str" class="str"></div>
		<div class="down">
			<div class="std_button confirm_ok">
				<div class="icon_active"></div>
				Да
			</div>
			<div class="std_button confirm_back">
				<div class="icon_back"></div>
				Отмена
			</div>
		</div>
	</form>
</div>

<!-- Окно предупреждения -->
<div id="zn_okno_alert" class="zn_okno">
	<div id="zn_okno_alert_str" class="str"></div>
	<div class="down">
		<div class="std_button alert_back">
			<div class="icon_back"></div>
			Назад
		</div>
	</div>
</div>

<!-- Окно с текстовым полем -->
<div id="zn_okno_prompt" class="zn_okno">
	<form>
		<div id="zn_okno_prompt_str" class="str"></div>
		<div class="down">
			<div class="std_button prompt_ok">
				<div class="icon_active"></div>
				Изменить
			</div>
			<div class="std_button prompt_back">
				<div class="icon_back"></div>
				Отмена
			</div>
		</div>
		<div class="input">
			<input id="zn_okno_prompt_name" type="text" value="" />
		</div>
	</form>
</div>
