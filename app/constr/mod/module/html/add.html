<form action="#module/add_post">
	<table class="forma" align="center">
		<tr>
			<td>Наименование</td>
			<td>
				<input type="text" name="Name" value=""/>
			</td>
		</tr>		
		<tr>
			<td>Идентификатор</td>
			<td>
				<input type="text"name="Identified" value=""/>
			</td>
		</tr>
		<tr>
			<td>Описание</td>
			<td>
				<textarea name="Desc"></textarea>
			</td>
		</tr>		
		<tr>
			<td>Версия</td>
			<td>
				<input type="text" name="Version" value="1.0"/>
			</td>
		</tr>
		<tr>
			<td>Тип</td>
			<td>
				<select name="Type">
					<option value="mod">mod</option>
					<option value="smod">smod</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Наличие страниц</td>
			<td>
				<input type="hidden" name="Pages_Isset" value="0"/>
				<input type="checkbox" name="Pages_Isset" value="1" checked="checked"/>
			</td>
		</tr>
		<tr>
			<td>Активность</td>
			<td>
				<input type="hidden" name="Active" value="0"/>
				<input type="checkbox" name="Active" value="1" checked="checked"/>
			</td>
		</tr>
		<tr>
			<td>
				<div class="knopka submit">
					<div class="icon_add"></div>
					Добавить
				</div>
			</td>
			<td>
				<a href="#module/list">
					<div class="knopka">
						<div class="icon_back"></div>
						Назад
					</div>
				</a>
			</td>
		</tr>
	</table>
</form>
