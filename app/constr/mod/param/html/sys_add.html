<form action="#param/sys_add_post">
	<table class="forma">
		<tr>
			<td>Наименование</td>
			<td>
				<input type="text" name="Name" />
			</td>
		</tr>
		<tr>
			<td>Идентификатор</td>
			<td>
				<input type="text" name="Identified"/>
			</td>
		</tr>
		<tr>
			<td>Тип</td>
			<td>
				<select name="Type">
					<option value="string">string</option>
					<option value="int">int</option>
					<option value="bool">bool</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Значение</td>
			<td>
				<input type="text" name="Value"/>
			</td>
		</tr>
		<tr>
			<td>
				<div class="knopka submit">
					<div class="icon_add"></div>
					Добавить
				</div>
			</td>
			<td>
				<a class="knopka" href="#param/sys">
					<div class="icon_back"></div>
					Назад
				</a>
			</td>
		</tr>
	</table>
</form>
