<?php
$path = [];
if(Reg::_isset("path") === true)
{
	$path[] = 
	[
		"name" => "Главная",
		"url" => "/"
	];
	
	foreach (Reg::path() as $val)
	{
		preg_match("#(.*)\[(.*)\]#isu", $val, $match);
		$path[] = 
		[
			"name" => trim($match[1]),
			"url" => $match[2]
		];
	}
}
?>

<!--Путь-->
<?php if(!empty($path)): ?>
	<div class="path">
		<?php foreach ($path as $key=>$val): ?>

			<?php if($key+1 !== count($path)): ?>
				<a href="<?php echo $val['url']; ?>"><?php echo $val['name'] ?></a>
				>
			<?php else: ?>
				<?php echo $val['name']; ?>
			<?php endif; ?>

		<?php endforeach; ?>
	</div>
<?php endif; ?>
