<?php
/**
 * Отобразить пункты меню с подчинёнными
 * 
 * @param array $item
 * @param int $level
 */
function item_html($item, $level)
{
?>
	
	<?php foreach ($item as $key=>$val): ?>

		<tr>
			<td url="#menu/item_edit?id=<?php echo $val['ID']; ?>" style="text-align: left; padding-left: <?php echo 12 + ($level * 22); ?>px;">
				<?php echo $val['Name']; ?>
			</td>
			<td url="#menu/item_edit?id=<?php echo $val['ID']; ?>" style="text-align: left; padding-left: 10px;">
				<?php echo $val['Url']; ?>
			</td>
			<td>
				<?php if($key !== 0): ?>
					<div onclick="zn('#menu/item_sort_up_post', { id: <?php echo $val['ID']; ?>});" class="icon_up" style="cursor: pointer;"></div>
				<?php endif; ?>
					
				<?php if(count($item) != $key + 1): ?>
					<div onclick="zn('#menu/item_sort_down_post', { id: <?php echo $val['ID']; ?>});" class="icon_down" style="cursor: pointer;"></div>
				<?php endif; ?>
			</td>
		</tr>
		
		<?php item_html($val['Child'], $level + 1);	?>
		
	<?php endforeach; ?>

<?php
}
?>

<!-- Меню -->
<?php foreach ($menu as $val): ?>
	<a class="menu<?php if((int)$val['ID'] === $menu_id): ?> active<?php endif; ?>" href="#menu/item?menu_id=<?php echo $val['ID']; ?>">
		<?php echo $val['Name']; ?>
	</a>
<?php endforeach; ?>

<!-- Если меню не выбрано -->
<?php if(empty($menu_id)): ?>
<div style="text-align: center; margin: 120px auto 0px auto; width: 300px;">
	Выберите меню
</div>
<?php endif; ?>

<!-- Пункты меню -->
<?php if(!empty($menu_id)): ?>
<table class="std_list" align="center" style="width: 850px;">
	<col width="30%"/>
	<col width="40%"/>
	<col width="10%"/>
	<thead>
		<tr>
			<td>Наименование</td>
			<td>Адрес</td>
			<td>Сорт.</td>
		</tr>
	</thead>
	<tbody>
		<?php item_html($item, 0); ?>
	</tbody>
</table>
<br/>
<center>
	<a href="#menu/item_add?menu_id=<?php echo $menu_id; ?>" class="std_button">
		<div class="icon_add"></div>
		Добавить
	</a>
</center>
<?php endif; ?>
