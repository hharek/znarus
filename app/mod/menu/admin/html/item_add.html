 * @param array $item
 * @param int $level
 */

{
?>

<?php foreach ($item as $val): ?>
	
	<option value="<?php echo $val['ID']; ?>"<?php if($val['ID'] == $current): ?> selected="selected"<?php endif; ?>>

	</option>
	
	<?php parent_html($val['Child'], $level + 1, $current); ?>
	
<?php endforeach; ?>

<?php
}
