<form method="get" action="" class="classic_form">
	<input type="text" name="query" class="input_form" value="<?php echo trim($query); ?>" style="width: 400px; display: block; margin: 0px auto;"/>
	<br/>
	<input type="submit" value="Найти" class="submit_form" style="cursor: pointer; width: 200px; display: block; margin: 0px auto;"/>
</form>

<br/>
<?php if(!empty($query)): ?>
	<?php if(empty($result)): ?>
		<!-- Ничего не найдено -->
		<p style="text-align: center;">По слову «<strong><?php echo $query; ?></strong>» ничего не найдено.</p>
	<?php else: ?>
		<!-- Результат поиска -->
		<ol start="<?php echo ($page - 1) * P::get("_search", "limit") + 1; ?>">
			<?php foreach ($result['result'] as $val): ?>
				<li style="margin: 10px 0px 0px 0px;">
					<a href="<?php echo $val['url']; ?>" target="_blank">
						<?php echo $val['title']; ?>
					</a>
					<div>
						<?php echo $val['content']; ?>
					</div>
				</li>
			<?php endforeach; ?>
		</ol>
		<?php if($page_all > 1): ?>
			<!-- Страницы -->
			<div>
				<?php for($i = 1; $i <= $page_all; $i++): ?>
					<?php if($i !== $page): ?>
						<a href="?query=<?php echo $query; ?>&page=<?php echo $i; ?>"><?php echo $i; ?></a>
					<?php else: ?>
						<span><?php echo $i; ?></span>
					<?php endif; ?>

				<?php endfor; ?>
			</div>
		<?php endif ?>
	<?php endif; ?>
<?php endif; ?>
