<!-- Окно подтверждения -->
<div id="_confirm" class="_okno">
	<form>
		<div class="_str"></div>
		<div class="_down">
			<div class="_confirm_ok std_button">
				<div class="icon_active"></div>
				Да
			</div>
			<div class="_confirm_back std_button">
				<div class="icon_back"></div>
				Отмена
			</div>
		</div>
	</form>
</div>

<!-- Окно предупреждения -->
<div id="_alert" class="_okno">
	<div class="_str"></div>
	<div class="_down">
		<div class="_alert_back std_button">
			<div class="icon_back"></div>
			Назад
		</div>
	</div>
</div>

<!-- Окно с текстовым полем -->
<div id="_prompt" class="_okno">
	<form>
		<div class="_str"></div>
		<div class="_input">
			<input type="text" value="" />
		</div>
		<div class="_down">
			<div class="_prompt_ok std_button">
				<div class="icon_active"></div>
				Изменить
			</div>
			<div class="_prompt_back std_button">
				<div class="icon_back"></div>
				Отмена
			</div>
		</div>
	</form>
</div>
